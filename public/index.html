<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap">

</head>
<body>
    <div class="container">
        <div class="header">
            <span class="coin-emoji"><img src="img/goldcoin.png" alt=""></span>
            <span id="score" class="score">0</span>
        </div>

        <div class="stats-container"><img src="img/TopStats.png" alt=""><div class="rank" id="rank">Bronze</div></div>
        <div class="clicker" id="clicker clickButton" >
            <img src="img/coin.png" alt="Coin" id="coin" class="coin">
        </div>
        <div class="energy-container">
            <div class="energy-container-img"><img src="img/energy.png" alt="">
              <div id="energy-label" class="energy-label">1000/1000</div></div>
            <div class="progress-bar">
                <div id="energy-bar" class="progress"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="-btn" class="btn"><img src="img/drop.png" alt=""></button>
            <button id="shop-btn" class="btn"><img src="img/shop.png" alt=""></button>
            <button id="stats-btn" class="btn"><img src="img/NearStats.png" alt=""></button>
        </div>
    </div>

    <div id="shop-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="shop-close">&times;</span>
            <h2>Shop</h2>
            <div id="shop-items"></div>
        </div>
    </div>

    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="stats-close">&times;</span>
            <h2>Stats</h2>
            <div id="stats-items"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
